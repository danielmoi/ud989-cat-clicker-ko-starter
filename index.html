<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
<!--  <div data-bind="with: catList">-->
  <h3>Cats</h3>
    <ul id="cat-list" data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.setCat"></li>

    </ul>
<!--  </div>-->


  <div id="cat" data-bind="with: currentCat">

    <h2 data-bind="text: name"></h2>
    <h3 data-bind="text: level"></h3>
    <div data-bind="text: clickCount"></div>
    <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

    <h3>Nicknames</h3>
    <!--    This foreach will loop the <li> until all eleemnts in the "nickname" array is complete -->
    <ul data-bind="foreach: nicknames">

      <!--      $data will loop over the data in the array; the value of the indexed values. If we were looping through OBJECTS, then we would write the name of the property -->
      <li data-bind="text: $data"></li>



    </ul>

  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
