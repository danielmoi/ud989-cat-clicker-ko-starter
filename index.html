<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>

<body>
  <ul id="cat-list"></ul>
  <div id="cat">

    <h2 data-bind="text: currentCat().name"></h2>
    <h3 data-bind="text: currentCat().level"></h3>
    <div data-bind="text: currentCat().clickCount"></div>
    <img src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">

    <h3>Nicknames</h3>
<!--    This foreach will loop the <li> until all eleemnts in the "nickname" array is complete -->
    <ul data-bind="foreach: currentCat().nicknames">
      
<!--      $data will loop over the data in the array; the value of the indexed values. If we were looping through OBJECTS, then we would write the name of the property -->
      <li data-bind="text: $data"></li>

      

    </ul>

  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
